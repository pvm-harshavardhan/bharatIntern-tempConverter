<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="shortcut icon" href="temperature.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 class=" align-center">Temperature Converter</h1>
            <hr>
        </div>
        <div class="box">
            <div class="temp-set"><p id="from-p" >From</p>
                <div class="temp-set-first">
                    <select name="from-temp" id="from" required>
                        <option value="" selected disabled>Select input type</option>
                        <option value="Celsius">Celsius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>
                </div><p id="to-p">To</p>
                <div class="temp-set-second">
                    <select name="to-temp" id="to" required>
                        <option value="" selected disabled>Select output type</option>
                        <option value="Celsius" >Celsius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>
                </div>
            </div>
        </div><p id="enter-input">Enter Temperature: </p>
        <div class="input">
            <input type="number" name="temp-input" id="input">
        </div>
        <div class="convert-btn">
            <button>Convert</button>
        </div>
        <div class="output-box invisible">
            <p id="Result">Result: </p>
            <input  name="output" id="output"  required/>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
